<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/15bb7c1dd9.js"
      crossorigin="anonymous"
    ></script>
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="image">
          <img src="./images/image-equilibrium.jpg" alt="" />
        </div>
        <div class="content">
          <h2>Equilibrium #3429</h2>
          <p>Our Equilibrium collection promotes balance and calm.</p>
        </div>
        <div class="pricing">
          <p>
            <img src="images/icon-ethereum.svg" alt="" /><span class="bitcoin"
              >0.041 ETH</span
            >
          </p>
          <p>
            <img src="images/icon-clock.svg" alt="" /><span class="time-out"
              >3 days left</span
            >
          </p>
        </div>
        <hr />
        <div class="author">
          <img src="images/image-avatar.png" alt="" />
          <p>Creation of <span class="author-color">Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
